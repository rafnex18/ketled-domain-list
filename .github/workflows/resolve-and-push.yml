name: Resolve Domains and Push IPs

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  resolve-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout domain list repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run domain resolution script
        run: |
          python resolve_domains.py

      - name: Push resolved IPs to KETLED-IP-LIST repo
        env:
          TOKEN: ${{ secrets.KETLED_PUSH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://x-access-token:${TOKEN}@github.com/rafnex18/KETLED-IP-LIST.git iplist
          mv resolved_ips.txt iplist/
          cd iplist
          git add resolved_ips.txt
          git commit -m "Update resolved IP list from ketled-domain-list"
          git push
