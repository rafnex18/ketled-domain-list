name: Resolve Domains and Push IPs

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  resolve-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout domain list repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run domain resolution script
        run: |
          python resolve_domains.py
          echo "‚úÖ Domain resolution script completed."

      - name: Show number of resolved IPs
        id: ip_count
        run: |
          if [ -f resolved_ips.txt ]; then
            COUNT=$(wc -l < resolved_ips.txt | xargs)
            echo "‚úÖ $COUNT IPs resolved successfully."
            echo "count=$COUNT" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No resolved_ips.txt file found."
            echo "count=0" >> $GITHUB_OUTPUT
          fi

      - name: Push resolved IPs to KETLED-IP-LIST repo
        if: steps.ip_count.outputs.count != '0'  # only run if there are IPs
        env:
          TOKEN: ${{ secrets.KETLED_PUSH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone https://x-access-token:${TOKEN}@github.com/rafnex18/KETLED-IP-LIST.git iplist
          mv resolved_ips.txt iplist/
          cd iplist
          git add resolved_ips.txt

          if git diff --cached --quiet; then
            echo "‚úÖ No changes detected ‚Äî nothing to commit."
          else
            git commit -m "üîÑ Update resolved IP list from ketled-domain-list"
            git push
            echo "‚úÖ Changes committed and pushed successfully."
          fi

      - name: Skip push (no IPs)
        if: steps.ip_count.outputs.count == '0'
        run: echo "‚ö†Ô∏è No IPs found ‚Äî skipping push."
